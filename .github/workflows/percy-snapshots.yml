name: Percy Snapshots

on: 
  push:
    branches-ignore: dev/*
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [15.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm ci
    - run: cd testing/site && npm ci && cd ../..
    - run: npm run build
    - name: Percy snapshots
      uses: percy/exec-action@v0.3.1
      with:
        command: npm run serve & sleep 5 && npx percy exec -- node testing/percy/snapshots.js
      env:
        PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}