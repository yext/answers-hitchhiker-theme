name: Percy Snapshots

on: 
  push:
    branches-ignore: dev/*
  pull_request:

jobs:
  nonce:
    runs-on: ubuntu-latest
    outputs:
      result: ${{ steps.nonce.outputs.result }}
    steps:
    - id: nonce
      run: echo "::set-output name=result::${{ github.run_id }}-$(date +%s)"

  default-snapshots:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.18]
    needs: nonce
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm run setup-test-site
      - run: npm run build-test-site
      - name: Percy snapshots
        run: npx percy exec --parallel -- node tests/percy/index.js
        env:
          PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
          PERCY_PARALLEL_NONCE: ${{ needs.nonce.outputs.result }}

  iframe-snapshots:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.18]
    needs: nonce
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm run setup-test-site
      - run: npm run build-test-site
      - name: Percy snapshots
        run: npx percy exec --parallel -- node tests/percy/index.js iframe
        env:
          PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
          PERCY_PARALLEL_NONCE: ${{ needs.nonce.outputs.result }}

  non-english-snapshots:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.18]
    needs: nonce
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm run setup-test-site
      - run: npm run build-test-site
      - name: Percy snapshots
        run: npx percy exec --parallel -- node tests/percy/index.js non-english
        env:
          PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
          PERCY_PARALLEL_NONCE: ${{ needs.nonce.outputs.result }}

  rtl-snapshots:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.18]
    needs: nonce
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm run setup-test-site
      - run: npm run build-test-site
      - name: Percy snapshots
        run: npx percy exec --parallel -- node tests/percy/index.js rtl
        env:
          PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
          PERCY_PARALLEL_NONCE: ${{ needs.nonce.outputs.result }}

  finalize-snapshots:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.18]
    needs: [nonce, rtl-snapshots, non-english-snapshots, default-snapshots, iframe-snapshots]
    steps:
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: finalize snapshots
        run: npx percy build:finalize
        env:
          PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
          PERCY_PARALLEL_NONCE: ${{ needs.nonce.outputs.result }}
